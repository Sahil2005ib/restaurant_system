<!DOCTYPE html>
<html>
<head>
    <title>Order Form</title>
</head>
<body>
    <h1>Create a New Order</h1>
    <form method="post">
        {% csrf_token %}
        <label for="customer_id">Customer ID:</label>
        <input type="number" name="customer_id" required><br><br>

        <label for="total_price">Total Price (Â£):</label>
        <input type="number" step="0.01" name="total_price" required><br><br>

        <label for="status">Status:</label>
        <input type="text" name="status" value="pending" required><br><br>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
